[tool.poetry]
name = "dga_detector"
version = "0.1.0"
description = "Detect domains generated by a Domain Generation Algorithm (DDA)"
authors = []
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.0.0"
matplotlib = "^3.7.1"
urlextract = "^1.8.0"
tldextract = "^3.4.4"
scikit-learn = "^1.2.2"
transformers = "^4.30.2"
sentencepiece = "^0.1.99"
torch = {version = "^2.0.1+cpu", source = "torch"}
flask = "^2.3.2"
pytest = "^7.4.0"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.22.0"
ipywidgets = "^8.0.6"
black = "^23.3.0"
isort = "^5.12.0"


[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

